<!DOCTYPE html>

  <style>

    body {

    select, textarea {

      margin-bottom: 0.5rem;

      transform: translateY(10px);

    }

      color: #79c0ff;
    }

    .task {
      margin-top: 0.25rem;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üìö –®–∫–æ–ª—å–Ω—ã–π –û–Ω–ª–∞–π–Ω –î–Ω–µ–≤–Ω–∏–∫ –†–∞—Ñ–æ—á–∫–∏ </h1>
  <div class="container">
    <select id="daySelect">
      <option value="" disabled selected>–í—ã–±–µ—Ä–∏ –¥–µ–Ω—å –Ω–µ–¥–µ–ª–∏</option>
      <option>–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫</option>
      <option>–í—Ç–æ—Ä–Ω–∏–∫</option>
      <option>–°—Ä–µ–¥–∞</option>
      <option>–ß–µ—Ç–≤–µ—Ä–≥</option>
      <option>–ü—è—Ç–Ω–∏—Ü–∞</option>
    </select>

    <select id="subjectSelect">
      <option value="" disabled selected>–í—ã–±–µ—Ä–∏ –ø—Ä–µ–¥–º–µ—Ç</option>
      <option>–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</option>
      <option>–†—É—Å—Å–∫–∏–π —è–∑—ã–∫</option>
      <option>–õ–∏—Ç–µ—Ä–∞—Ç—É—Ä–∞</option>
      <option>–ê–Ω–≥–ª–∏–π—Å–∫–∏–π</option>
      <option>–ò—Å—Ç–æ—Ä–∏—è</option>
      <option>–ì–µ–æ–≥—Ä–∞—Ñ–∏—è</option>
      <option>–§–∏–∑–∏–∫–∞</option>
      <option>–•–∏–º–∏—è</option>
      <option>–ë–∏–æ–ª–æ–≥–∏—è</option>
      <option>–ò–Ω—Ñ–æ—Ä–º–∞—Ç–∏–∫–∞</option>
    </select>

    <textarea id="taskInput" placeholder="–ù–∞–ø–∏—à–∏ –∑–∞–¥–∞–Ω–∏–µ –∏–ª–∏ –∑–∞–º–µ—Ç–∫—É..."></textarea>
    <button onclick="addTask()">–î–æ–±–∞–≤–∏—Ç—å</button>

    <div class="schedule" id="schedule"></div>
  </div>

  <script>
    const daySelect = document.getElementById("daySelect");
    const subjectSelect = document.getElementById("subjectSelect");
    const taskInput = document.getElementById("taskInput");
    const scheduleDiv = document.getElementById("schedule");

    let tasks = JSON.parse(localStorage.getItem("schoolDiary")) || {};

    function saveTasks() {
      localStorage.setItem("schoolDiary", JSON.stringify(tasks));
    }

    function addTask() {
      const day = daySelect.value;
      const subject = subjectSelect.value;
      const task = taskInput.value.trim();

      if (!day || !subject || !task) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è, –±—Ä–∞—Ç!");

      if (!tasks[day]) tasks[day] = [];
      tasks[day].push({ subject, task });
      saveTasks();
      renderSchedule();

      taskInput.value = "";
      subjectSelect.selectedIndex = 0;
      daySelect.selectedIndex = 0;
    }

    function renderSchedule() {
      scheduleDiv.innerHTML = "";
      const days = ["–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫", "–í—Ç–æ—Ä–Ω–∏–∫", "–°—Ä–µ–¥–∞", "–ß–µ—Ç–≤–µ—Ä–≥", "–ü—è—Ç–Ω–∏—Ü–∞"];
      days.forEach(day => {
        if (!tasks[day] || tasks[day].length === 0) return;

        const dayBlock = document.createElement("div");
        dayBlock.className = "day";

        const title = document.createElement("h3");
        title.textContent = day;
        dayBlock.appendChild(title);

        tasks[day].forEach(entry => {
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `
            <div class="subject">${entry.subject}</div>
            <div class="task">${entry.task}</div>
          `;
          dayBlock.appendChild(div);
        });

        scheduleDiv.appendChild(dayBlock);
      });
    }

    renderSchedule();
  </script>
</body>
</html>
